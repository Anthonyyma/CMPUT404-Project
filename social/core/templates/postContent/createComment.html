<!doctype html>
{% extends 'postContent/base.html' %}
{% load static %}

{% block content %}
<html>
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>  
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>  
<body>  
    <form method="POST" enctype="multipart/form-data">  
        {% csrf_token %} 
            <div class="form-group">
                {{ form.categories }}  
            </div>
            <div class="form-group" style="font-size: 1.5em;">
                {{ form.content }}  
            </div>
            <div class="form-group">
                <label>Friends Only</label>
                {{ form.friends_only }}  
            </div>
            <div class="form-group">
                <label>Unlisted</label>
                {{ form.unlisted }}  
            </div>
            <div class="form-group">
                <label>Private To [Username]</label>
                {{ form.private_to }}  
            </div>
            <div style="width: 100%; display: flex; justify-content: space-between;">
                <button type="submit" style="border: 0; background-color: white; cursor: pointer;"><i style="font-size: 4em;" class="material-icons">save</i></button>  
                <a id="delete-button" href="{% url 'deletePost' %}?id={{ id }}"><i style="font-size: 3em;" class="material-icons">delete</i></a>
            </div>
        </form>  
    </div>
</body>  
</html>  
{% endblock %}
