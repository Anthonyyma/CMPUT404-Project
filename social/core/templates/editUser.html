<!DOCTYPE html>
{% extends 'base.html' %}


{% block content %}
<head>
    <meta charset="utf-8">
    <title> {{user}} </title>
    {% load static %}
</head>
<h>Edit User</h>
<a href="/user">Leave Without Saving</a>>
<form name="EditUser", action="", method="post", enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        {{ form.username }}
    </div>
    <div class="form-group">
        <label>First Name</label>
        {{ form.first_name }}
    </div>
    <div class="form-group">
        <label>Last Name</label>
        {{ form.last_name }}
    </div>
    <div class="form-group">
        <label>Email</label>
        {{ form.email }}
    </div>
    <div class="form-group">
        <label>Profile Image</label>
        <br>
        <input type="file" accept=".jpg,.png" name="profile_image" id="profile_image">
        {{ form.profile_image }}
    </div>
    <div class="form-group">
        <label>Github</label>
        {{ form.github }}
    </div>
    <button type="submit">Save</button>

{% endblock %}


</form>
