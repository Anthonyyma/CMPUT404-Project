<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>  
<body>  
    <form method="POST" enctype="multipart/form-data">  
        {% csrf_token %}  
        <div class="form-group">
            {{ form.title }}  
        </div>
        <div class="form-group">
            {{ form.content }}  
        </div>
        <button type="submit">Save</button>  
    </form>  
</body>  
</html>
