<!DOCTYPE html>  
<html lang="en">  
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>  
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>  
<body>  
    <div class="container">
        <div class="header">
            <h1>Follow</h1>
        </div>
        <div class="content">
            <div class="friends">
                <h2>Friends</h2>
                <ul>
                    {% for friend in friends %}
                    <li>{{ friend }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>  
</html>
