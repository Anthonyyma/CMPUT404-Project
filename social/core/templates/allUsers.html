<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="utf-8">
    <title> All Users </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/viewUser.css' %}"> 
</head>

<h style="margin-top: 30px; text-align: center; font-size: 30px">All Users</h>
<div class="post-display">
    <ul>
    {% for user in users %}
        <li><a href="user/{{ user.id }}"><b>@{{ user.username }}</b> {{ user.first_name}} {{ user.last_name }}</a>
            
            <a>+ Follow</a>
                <a>- Unfollow</a>
        </li>
    {% endfor %}
    </ul>

</div>
{% endblock %}
</html>
