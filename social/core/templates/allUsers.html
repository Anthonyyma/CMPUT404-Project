<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="utf-8">
    <title> All Users </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/viewUser.css' %}"> 
</head>

<h style="margin-top: 30px; text-align: center; font-size: 30px">All Users</h>
<div class="post-display">
    <ul>
    {% for user in users %}
        <li>
        {% if user.external_url != None %}
            <a href="/user/?url={{ user.external_url }}" id="username">
            <b>@{{ user.username }}</b>
            </a>            
        {% else %}
            <a href="/user/?id={{ user.id }}" id="username">
            <b>@{{ user.username }}</b>
            </a>
        {% endif %}
        <a>+ Follow</a>
        <a>- Unfollow</a>
        </li>
    {% endfor %}
    </ul>

</div>
{% endblock %}
</html>
