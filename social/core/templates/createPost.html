<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>  
<body>  
    <form method="POST" enctype="multipart/form-data">  
        {% csrf_token %}  
        {% comment %} <div class="form-group">
            {{ form.author }}  
        </div> {% endcomment %}
        <div class="form-group">
            {{ form.title }}  
        </div>
        <div class="form-group">
            {{ form.source }}  
        </div>
        <div class="form-group">
            {{ form.origin }}  
        </div>
        <div class="form-group">
            {{ form.content_type }}  
        </div>
        <div class="form-group">
            {{ form.categories }}  
        </div>
        <div class="form-group">
            {{ form.content }}  
        </div>
        <div class="form-group">
            {{ form.published }}  
        </div>
        <div class="form-group">
            {{ form.friends_only }}  
        </div>
        <div class="form-group">
            {{ form.unlisted }}  
        </div>
        <button type="submit">Save</button>  
    </form>  
</body>  
</html>
